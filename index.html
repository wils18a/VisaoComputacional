<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
<title>Visão Computacional Mobile</title>

<style>
    body {
        margin: 0;
        background-color: #0a0a0a;
        color: #eee;
        font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        display: flex;
        flex-direction: column;
        align-items: center;
        overflow-x: hidden;
    }

    .header {
        padding: 10px;
        text-align: center;
    }

    .main-layout {
        display: flex;
        flex-direction: column;
        align-items: center;
        gap: 15px;
        padding: 5px;
        width: 100%;
    }

    .canvas-container {
        position: relative;
        background: #000;
        border: 2px solid #333;
        border-radius: 8px;
        overflow: hidden;
        width: 100%; /* Garante largura total no container */
        max-width: 640px; /* Limita em telas grandes */
        /* Aspect ratio trick para evitar colapso antes do load */
        min-height: 200px; 
    }

    canvas {
        display: block;
        width: 100%;
        height: auto;
    }

    /* CORREÇÃO 1: Usar opacity:0 em vez de visibility:hidden */
    /* Mobile browsers pausam a decodificação de vídeos 'hidden' para economizar bateria */
    #videoInput {
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        object-fit: cover;
        z-index: -1; 
        opacity: 0; /* Torna invisível mas mantém ativo */
    }

    .label-overlay {
        position: absolute;
        top: 5px;
        left: 5px;
        background: rgba(0,0,0,0.6);
        padding: 4px 8px;
        border-radius: 4px;
        font-size: 12px;
        pointer-events: none;
        z-index: 10;
    }

    #coords-display {
        color: #00ff00;
        font-weight: bold;
        font-size: 1.2em;
    }

    .status-msg {
        color: #ffcc00;
        margin-bottom: 5px;
        font-size: 0.9em;
    }
</style>
</head>

<body>

<div class="header">
    <h3>Detector de Círculos</h3>
    <div id="status" class="status-msg">Carregando OpenCV.js...</div>
</div>

<div class="main-layout">
    <div class="canvas-container">
        <div class="label-overlay">Câmera Real-Time</div>
        <video id="videoInput" playsinline webkit-playsinline muted></video>
        <canvas id="canvasOutput"></canvas>
    </div>

    <div class="canvas-container">
        <div class="label-overlay">Trajetória</div>
        <canvas id="graphCanvas"></canvas>
    </div>
</div>

<div style="margin: 10px; text-align: center;">
    Posição: <span id="coords-display">--</span>
</div>

<script async src="https://docs.opencv.org/4.x/opencv.js" onload="onOpenCvReady();"></script>

<script>
let video = document.getElementById('videoInput');
let canvasOutput = document.getElementById('canvasOutput');
let graphCanvas = document.getElementById('graphCanvas');
let ctxGraph = graphCanvas.getContext('2d');
let coordsDisplay = document.getElementById('coords-display');
let status = document.getElementById('status');

let src, gray, circles, cap;
let streaming = false;

// Média móvel
let historyX = [];
let historyY = [];
const MOVING_AVG_SIZE = 3;

// Trajetória
let lastPosX = null;
let lastPosY = null;
let lastResetTime = Date.now();

function onOpenCvReady() {
    status.innerHTML = "OpenCV Pronto. Solicite permissão da câmera.";
    startCamera();
}

function startCamera() {
    const constraints = {
        video: {
            facingMode: "environment",
            // Flexibilizando a resolução para compatibilidade maior
            width: { ideal: 640 },
            height: { ideal: 480 }
        },
        audio: false
    };

    navigator.mediaDevices.getUserMedia(constraints)
    .then(stream => {
        video.srcObject = stream;
        // Promise de play para evitar erros de autoplay policy
        const playPromise = video.play();
        if (playPromise !== undefined) {
            playPromise.catch(error => {
                status.innerHTML = "Erro Autoplay: Clique na tela.";
                console.error("Auto-play prevented");
            });
        }
    })
    .catch(err => {
        status.innerHTML = "Erro Câmera: " + err.name;
        // Dica comum: se for erro de segurança (não HTTPS)
        if (window.location.protocol !== 'https:' && window.location.hostname !== 'localhost') {
            status.innerHTML += " (Use HTTPS!)";
        }
        console.error(err);
    });

    // CORREÇÃO CRÍTICA 2: Usar 'playing' garante que já temos dimensões reais e frames fluindo
    video.addEventListener("playing", () => {
        if (!streaming) {
            initProcessor();
        }
    });
}

function initProcessor() {
    if (video.videoWidth === 0) {
        // Se ainda for 0, tenta novamente em breve
        setTimeout(initProcessor, 100);
        return;
    }

    const w = video.videoWidth;
    const h = video.videoHeight;

    // CORREÇÃO CRÍTICA 3: Definir atributos físicos na tag HTML do vídeo
    // OpenCV precisa ler esses atributos internos, não só o CSS.
    video.width = w;
    video.height = h;

    canvasOutput.width = w;
    canvasOutput.height = h;
    graphCanvas.width = w;
    graphCanvas.height = h;

    // Inicializa Matrizes
    src = new cv.Mat(h, w, cv.CV_8UC4);
    gray = new cv.Mat(h, w, cv.CV_8UC1);
    circles = new cv.Mat();
    cap = new cv.VideoCapture(video);

    clearGraph();
    streaming = true;
    
    status.innerHTML = `Processando: ${w}x${h}`;
    status.style.color = "#00ff00";

    requestAnimationFrame(processFrame);
}

function clearGraph() {
    ctxGraph.fillStyle = "#111";
    ctxGraph.fillRect(0, 0, graphCanvas.width, graphCanvas.height);
    
    // Grid
    ctxGraph.strokeStyle = "#222";
    const step = 50;
    ctxGraph.beginPath();
    for (let i = 0; i < graphCanvas.width; i += step) {
        ctxGraph.moveTo(i, 0); ctxGraph.lineTo(i, graphCanvas.height);
    }
    for (let i = 0; i < graphCanvas.height; i += step) {
        ctxGraph.moveTo(0, i); ctxGraph.lineTo(graphCanvas.width, i);
    }
    ctxGraph.stroke();

    lastPosX = null;
    lastPosY = null;
}

function processFrame() {
    if (!streaming) return;

    try {
        // Tenta ler o frame
        cap.read(src);
        
        // Conversão e Blur
        cv.cvtColor(src, gray, cv.COLOR_RGBA2GRAY);
        // Blur um pouco mais leve para mobile ajuda no FPS
        cv.medianBlur(gray, gray, 5); 

        // Hough Transform
        cv.HoughCircles(
            gray, circles,
            cv.HOUGH_GRADIENT,
            1.2, 100, 
            70, 35, // Param1, Param2 (sensibilidade)
            10, 150 // MinRadius, MaxRadius
        );

        // Renderiza imagem da câmera no canvas visível
        cv.imshow("canvasOutput", src);

        // Desenha detecções
        let ctxVideo = canvasOutput.getContext("2d");
        
        if (circles.cols > 0) {
            let rawX = circles.data32F[0];
            let rawY = circles.data32F[1];
            let radius = circles.data32F[2];

            // Média Móvel
            historyX.push(rawX);
            historyY.push(rawY);
            if (historyX.length > MOVING_AVG_SIZE) {
                historyX.shift();
                historyY.shift();
            }

            let avgX = historyX.reduce((a, b) => a + b) / historyX.length;
            let avgY = historyY.reduce((a, b) => a + b) / historyY.length;

            // Desenha Círculo
            ctxVideo.beginPath();
            ctxVideo.arc(avgX, avgY, radius, 0, Math.PI * 2);
            ctxVideo.strokeStyle = "#00ff00";
            ctxVideo.lineWidth = 4;
            ctxVideo.stroke();

            // Centro
            ctxVideo.fillStyle = "red";
            ctxVideo.fillRect(avgX - 3, avgY - 3, 6, 6);

            // Desenha Trajetória
            if (lastPosX !== null) {
                ctxGraph.beginPath();
                ctxGraph.moveTo(lastPosX, lastPosY);
                ctxGraph.lineTo(avgX, avgY);
                ctxGraph.strokeStyle = "red";
                ctxGraph.lineWidth = 3;
                ctxGraph.stroke();
            }

            lastPosX = avgX;
            lastPosY = avgY;
            coordsDisplay.innerHTML = `X: ${Math.round(avgX)} | Y: ${Math.round(avgY)}`;
        }

        // Reset automático do gráfico
        if (Date.now() - lastResetTime > 4000) {
            clearGraph();
            lastResetTime = Date.now();
        }

        requestAnimationFrame(processFrame);

    } catch (e) {
        console.error("Erro processamento:", e);
        // Se der erro, tenta continuar no próximo frame
        requestAnimationFrame(processFrame);
    }
}
</script>

</body>
</html>

<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Visão Computacional Avançada</title>

<style>
    body {
        margin: 0;
        background-color: #0a0a0a;
        color: #eee;
        font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        display: flex;
        flex-direction: column;
        align-items: center;
    }

    .header {
        padding: 15px;
        text-align: center;
    }

    .main-layout {
        display: flex;
        flex-wrap: wrap;
        justify-content: center;
        gap: 20px;
        padding: 10px;
        width: 100%;
    }

    .canvas-container {
        position: relative;
        background: #000;
        border: 2px solid #333;
        border-radius: 8px;
        overflow: hidden;
    }

    canvas {
        display: block;
    }

    /* VÍDEO INVISÍVEL, MAS ATIVO (ESSENCIAL PARA MOBILE) */
    #videoInput {
        position: absolute;
        opacity: 0;
        width: 1px;
        height: 1px;
        pointer-events: none;
    }

    .label-overlay {
        position: absolute;
        top: 10px;
        left: 10px;
        background: rgba(0,0,0,0.6);
        padding: 5px 10px;
        border-radius: 4px;
        font-size: 14px;
        pointer-events: none;
        z-index: 10;
    }

    #coords-display {
        color: #00ff00;
        font-weight: bold;
    }

    .status-msg {
        color: #ffcc00;
        margin-bottom: 10px;
    }
</style>
</head>

<body>

<div class="header">
    <h2>Detector de Objetos Circulares com Trajetória</h2>
    <div id="status" class="status-msg">Carregando OpenCV.js...</div>
</div>

<div class="main-layout">
    <div class="canvas-container">
        <div class="label-overlay">Câmera Real-Time</div>
        <video id="videoInput" autoplay muted playsinline></video>
        <canvas id="canvasOutput"></canvas>
    </div>

    <div class="canvas-container">
        <div class="label-overlay">Trajetória (Reseta a cada 4s)</div>
        <canvas id="graphCanvas"></canvas>
    </div>
</div>

<div style="margin: 15px;">
    Coordenada (Média Móvel): <span id="coords-display">Buscando...</span>
</div>

<script async src="https://docs.opencv.org/4.x/opencv.js" onload="onOpenCvReady();"></script>

<script>
let video = document.getElementById('videoInput');
let canvasOutput = document.getElementById('canvasOutput');
let graphCanvas = document.getElementById('graphCanvas');
let ctxGraph = graphCanvas.getContext('2d');
let coordsDisplay = document.getElementById('coords-display');
let status = document.getElementById('status');

let src, gray, circles, cap;
let streaming = false;

// Média móvel
let historyX = [];
let historyY = [];
const MOVING_AVG_SIZE = 3;

// Trajetória
let lastPosX = null;
let lastPosY = null;
let lastResetTime = Date.now();

function onOpenCvReady() {
    status.innerHTML = "OpenCV Pronto! Iniciando câmera...";
    startCamera();
}

function startCamera() {
    navigator.mediaDevices.getUserMedia({
        video: { facingMode: "environment" },
        audio: false
    })
    .then(stream => {
        video.srcObject = stream;
    })
    .catch(err => {
        status.innerHTML = "Erro ao acessar câmera: " + err;
    });

    // EVENTO CORRETO PARA MOBILE
    video.addEventListener("playing", () => {
        if (!streaming) {
            initProcessor();
        }
    });
}

function initProcessor() {
    const w = video.videoWidth;
    const h = video.videoHeight;

    canvasOutput.width = w;
    canvasOutput.height = h;
    graphCanvas.width = w;
    graphCanvas.height = h;

    src = new cv.Mat(h, w, cv.CV_8UC4);
    gray = new cv.Mat(h, w, cv.CV_8UC1);
    circles = new cv.Mat();
    cap = new cv.VideoCapture(video);

    clearGraph();

    streaming = true;
    status.innerHTML = "Sistema Ativo";
    status.style.color = "#00ff00";

    requestAnimationFrame(processFrame);
}

function clearGraph() {
    ctxGraph.fillStyle = "#111";
    ctxGraph.fillRect(0, 0, graphCanvas.width, graphCanvas.height);

    ctxGraph.strokeStyle = "#222";
    for (let i = 0; i < graphCanvas.width; i += 40)
        ctxGraph.strokeRect(i, 0, 1, graphCanvas.height);
    for (let i = 0; i < graphCanvas.height; i += 40)
        ctxGraph.strokeRect(0, i, graphCanvas.width, 1);

    lastPosX = null;
    lastPosY = null;
}

function processFrame() {
    if (!streaming) return;

    if (video.videoWidth === 0 || video.videoHeight === 0) {
        requestAnimationFrame(processFrame);
        return;
    }

    try {
        cap.read(src);
        cv.cvtColor(src, gray, cv.COLOR_RGBA2GRAY);
        cv.medianBlur(gray, gray, 5);

        cv.HoughCircles(
            gray, circles,
            cv.HOUGH_GRADIENT,
            1.2, 100, 70, 35, 10, 150
        );

        cv.imshow("canvasOutput", src);

        if (circles.cols > 0) {
            let rawX = circles.data32F[0];
            let rawY = circles.data32F[1];
            let radius = circles.data32F[2];

            historyX.push(rawX);
            historyY.push(rawY);
            if (historyX.length > MOVING_AVG_SIZE) {
                historyX.shift();
                historyY.shift();
            }

            let avgX = historyX.reduce((a, b) => a + b) / historyX.length;
            let avgY = historyY.reduce((a, b) => a + b) / historyY.length;

            let ctxVideo = canvasOutput.getContext("2d");
            ctxVideo.beginPath();
            ctxVideo.arc(avgX, avgY, radius, 0, Math.PI * 2);
            ctxVideo.strokeStyle = "#00ff00";
            ctxVideo.lineWidth = 4;
            ctxVideo.stroke();

            ctxVideo.fillStyle = "red";
            ctxVideo.fillRect(avgX - 3, avgY - 3, 6, 6);

            if (lastPosX !== null) {
                ctxGraph.beginPath();
                ctxGraph.moveTo(lastPosX, lastPosY);
                ctxGraph.lineTo(avgX, avgY);
                ctxGraph.strokeStyle = "red";
                ctxGraph.lineWidth = 2;
                ctxGraph.stroke();
            }

            lastPosX = avgX;
            lastPosY = avgY;

            coordsDisplay.innerHTML = `X: ${Math.round(avgX)} | Y: ${Math.round(avgY)}`;
        }

        if (Date.now() - lastResetTime > 4000) {
            clearGraph();
            lastResetTime = Date.now();
        }

        requestAnimationFrame(processFrame);
    } catch (e) {
        console.error(e);
        requestAnimationFrame(processFrame);
    }
}
</script>

</body>
</html>
